<ng-template #dialog let-data let-ref="dialogRef">

    <nb-card>
      <nb-card-header>Create a new folder</nb-card-header>

      <nb-card-body>
        <input type="text" nbInput placeholder="Enter folder name">
      </nb-card-body>

      <nb-card-footer>
        <button nbButton status="primary" (click)="ref.close()">Cancel</button>
        <button type="submit" nbButton status="danger" (click) ="ref.close()">OK</button>
      </nb-card-footer>

    </nb-card>

  </ng-template>

  <button nbButton (click)="open(dialog)">Create</button>
